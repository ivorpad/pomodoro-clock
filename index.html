
<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Pomodoro Clock</title>
  <meta name="description" content="Pomodoro Clock">
  <meta name="author" content="Jami Gibbs">

  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">

  <script src="js/jquery-1.12.3.min.js"></script>

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>

  <section class="parent">
    <div class="child">


      <div id="settings">

        <div id="break-controls">
          <h4>Break Length</h4>
          <button id="decrease-break">-</button>
            <span id="break-length">5</span>
          <button id="increase-break">+</button>
        </div>

        <div id="session-controls">
          <h4>Session Length</h4>
          <button id="decrease-session">-</button>
            <span id="session-length">25</span>
          <button id="increase-session">+</button>
        </div>

      </div>

      <div id="clock">
        <h4>Session</h4>

        <div id="time">
          <span id="minutes"></span>:<span id="seconds">00</span>
        </div>

        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="reset">Reset</button>

        <div id="notice"></div>
      </div>

      <div id="footer">
        Made by <a href="https://github.com/jamigibbs/pomodoro-clock">Jami Gibbs</a>
      </div>

    </div>
  </section>

  <script src="js/app.js"></script>
</body>
</html>
